{% extends 'base.html' %}

{% load static %}



{% block content %}
<main class="container-fluid px-0">
    <!-- Login -->

<section class="g-min-height-80vh g-flex-centered g-bg-lightblue-radialgradient-circle">
      <div class="container g-py-30">
        <div class="row justify-content-center">
          <div class="col-sm-10 col-md-9 col-lg-6">
            <div class="u-shadow-v24 g-bg-white rounded g-py-10 g-px-10">
              <header class="text-center mb-4">
                <h2 class="h2 g-color-black g-font-weight-600">登录</h2>
              </header>

            <!-- Form -->
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="col-12 form-label g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">用户名:</label>
                    <div class="col-12">
                        <input name="username" type="text" id="username" class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="col-12 col-form-label g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">密码:</label>
                    <div class="col-12">
                        <input name="password" id="password" class="form-control" type="password" placeholder="输入密码">
                    </div>
                </div>
                <div class="mb-4">
                    <div class="row justify-content-between">
                        <div class="col align-self-center g-px-25">
                            <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-12 g-px-25 mb-0">
                                <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">
                                <span class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                                    <i class="fa" data-check-icon=""></i>
                                </span>
                                记住我
                            </label>
                        </div>
                        <div class="col align-self-center text-right g-px-25">
                            <a class="g-font-size-12 g-color-blue" href="#!">忘记密码</a>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <button id="login" class="btn btn-md btn-block u-btn-blue g-rounded-50 g-py-13" type="submit">登录</button>
                </div>
                <div id="loginError" class="alert alert-danger" role="alert" style="display: none"></div>
            </form>
                <!-- End Form -->
                <footer class="text-center">
                    <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">还没有账号? <a class="g-font-weight-600 g-color-blue" href="/signup/">立即注册</a>
                    </p>
                </footer>
            </div>
          </div>
        </div>
      </div>
</section>

<!-- End Login -->
 </main>

{% endblock content %}
